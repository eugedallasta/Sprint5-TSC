<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="weather">
    </div>
    <section>
      <h1 class="title">Random Dad Jokes Generator</h1>
      <div class="container">
        <div class="joke">
          <p></p>
          <p class="rate">Rate our jokes & keep laughing!!!</p>
        </div>
        <div class="3buttons">
          <button data-button=3>😂</button>
          <button data-button=2>😐</button>
          <button data-button=1>🥱</button>
        </div>
        <button id="button">Get another Joke!</button>
      </div>
    </section>
   

    <script src="app.js"></script>
  </body>
</html>
